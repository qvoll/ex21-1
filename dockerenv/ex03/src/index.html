<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Sample</title>
    </head>
    <body>
        <h1>Docker Hello</h1>
        <p id="msg"></p>

        <script language="javascript" type="test/javascript">
            const msg = document.getElementById("msg");

            var now = new Date();
            var y = now.getFullYear();

            msg.innerHTML = `今年は${y}年だよ`;
        </script>
    </body>
</html>
